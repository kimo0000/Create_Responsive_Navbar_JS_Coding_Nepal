<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Responsive Navbar JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">By Kimo Intimo</h1>
    <header>
      <i class="fa-solid fa-bars menu"></i>
      <div class="logo">CodingLab</div>

      <ul class="navbar">
        <li class="item">Home</li>
        <li class="item">Services</li>
        <li class="item">Products</li>
        <li class="item">Abous Us</li>
        <li class="item">Contact Us</li>
      </ul>
      <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass searh"></i>
        <i class="fa-solid fa-xmark close"></i>
      </div>
    </header>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
